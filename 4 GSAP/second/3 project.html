<!DOCTYPE html>
<html lang="en">

<head>
    <title>html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #page1 {
            height: 100vh;
            width: 100%;
            /* background-color: orange; */
        }

        #page2 {
            height: 100vh;
            width: 100%;
            /* background-color: rgb(27, 156, 1); */
        }

        #page3 {
            height: 100vh;
            width: 100%;
            /* background-color: orangered; */
        }

        .img-div {
            height: 100%;
            width: 35%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .img-div img {
            object-fit: cover;
            height: 100%;
            width: 100%;
            scale: 1.1;
        }
    </style>
    <link rel="stylesheet" href="locomotive.css">
</head>

<body>

    <div id="main">
        <div id="page1"></div>
        <div id="page2">
            <div class="img-div">
                <img src="../imges/web_dev.jpg " alt="" data-scroll data-scroll-speed="1">
            </div>
        </div>
        <div id="page3"></div>
    </div>


    <script src="../src/gsap.js"></script>
    <script src="../src/ScrollTrigger.js"></script>
    <script src="locomotive.js"></script>
    <script src="3 project.js"></script>
</body>

</html>
