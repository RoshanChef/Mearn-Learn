<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(15deg, red, purple);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cls {
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            border-radius: .5rem;
            height: 17rem;
            width: 14rem;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bx {
            width: 5rem;
            background-color: white;
            position: absolute;

            transform: translateZ(150px);
            height: 5rem;
        }
    </style>
</head>

<body>
    <pre class="main">

    <div class="main">
        <div data-tilt class="cls">
            <div class="bx">
            </div>
            <div class="box">
            </div>
        </div>
    </div>
</pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"
        integrity="sha512-u1L7Dp3BKUP3gijgSRoMTNxmDl/5o+XOHupwwa7jsI1rMzHrllSLKsGOfqjYl8vrEG+8ghnRPNA/SCltmJCZpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
