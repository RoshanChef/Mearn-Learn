<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      position: absolute;
      top: var(--top);
      left: var(--left);
      width: 15rem;
      height: 15rem;
      background-color: orange;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <div class="container" style="--top: 0rem; --left: 0rem;">
  </div>

  <script>
    const con = document.querySelector('.container');


    function updateProperty(propertyName, step) {
      let val = getComputedStyle(con).getPropertyValue(propertyName);
      val = parseFloat(val);
      
      val += step;
      con.style.setProperty(propertyName, `${val}rem`);
    }

    // document.addEventListener('keyup', (event) => {
    document.addEventListener('keydown', (event) => {
      const step = 1;
      switch (event.key) {
        case 'ArrowUp':
          updateProperty('--top', -step);
          break;
        case 'ArrowRight':
          updateProperty('--left', step);
          break;
        case 'ArrowDown':
          updateProperty('--top', step);
          break;
        case 'ArrowLeft':
          updateProperty('--left', -step);
          break;
      }

    })

  </script>

</body>

</html>
