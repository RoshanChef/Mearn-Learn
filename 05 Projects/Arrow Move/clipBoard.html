<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .con {
            width: 13rem;
            height: 13rem;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="con">
        Hello working Roshan

    </div>

    <script>

        let con = document.querySelector('.con');

        con.addEventListener('copy', (event) => {
            event.preventDefault();
            let text = 'Roshan text is copied from the clipboard';
            event.clipboardData.setData('text/plain', text);
            console.log("working");
        })

    </script>

</body>

</html>
