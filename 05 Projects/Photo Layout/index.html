<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            object-fit: cover;
        }

        .main {
            width: 80%;
            margin: auto;
            column-width: 100px;

            img {
                border-radius: .4rem;
            }
        }

        .con {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner {
            width: 25vw;
            height: 25vw;
            background-color: #000;
            border-radius: 24px;
        }
        .outer {
            border-radius: 36px;
            padding: 12px;
            background-color: #333;
        }
    </style>
    <link rel="stylesheet" href="../icon/all.min.css">
</head>

<body>

    <div class="main">
        <img src="./img/1.jpg" loading="lazy" alt="">
        <img src="./img/2.jpg" loading="lazy" alt="">
        <img src="./img/3.jpg" loading="lazy" alt="">
        <img src="./img/4.jpg" loading="lazy" alt="">
        <img src="./img/8.jpg" loading="lazy" alt="">
        <img src="./img/5.jpg" loading="lazy" alt="">
        <img src="./img/6.jpg" loading="lazy" alt="">
        <img src="./img/7.jpg" loading="lazy" alt="">
    </div>

    <script src="./script.js"></script>

</body>

</html>
