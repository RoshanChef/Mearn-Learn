<!DOCTYPE html>
<html lang="en">

<link>
<title>Music Player</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .main {
        width: 100vw;
        height: 100vh;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .music_player {
        width: 20rem;
        height: 27rem;
        border-radius: .7rem;
        background-color: royalblue;
        display: flex;
        flex-direction: column;

        h2 {
            margin-top: 1rem;
            align-self: center;
            font-size: 1.17rem;
        }

        p {
            align-self: center;
            font-size: .8rem;
        }
    }

    nav {
        display: flex;
        justify-content: space-between;
    }

    .circle {
        margin: 1rem;
        width: 2rem;
        height: 2rem;
        display: grid;
        place-content: center;
        background-color: white;
        border-radius: 50%;
        box-shadow: 0 5px 10px rgba(255, 26, 26, .22);
    }

    .song_img {
        width: 10rem;
        height: 10rem;
        border-radius: 50%;
        align-self: center;
        border: 1px solid white;
    }

    #progress {
        -webkit-appearance: none;
        width: 90%;
        background-color: #333;
        height: .5rem;
        border-radius: 1rem;
        cursor: pointer;
        align-self: center;
    }

    #progress::-webkit-slider-thumb {
        -webkit-appearance: none;
        background: #333;
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 50%;
        box-shadow: 0 5px 5px rgba(255, 26, 26, .22);
        border: 6px solid #fff;
    }

    .controls {
        margin: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
    }

    .controls div {
        box-shadow: 0 10px 20px rgba(34, 33, 33, 0.25);
        width: 2.5rem;
        height: 2.5rem;
        display: inline-flex;
        margin: .5rem;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: white;
        padding: 1rem;
        cursor: pointer;
    }

    .controls div:nth-child(2) {
        transform: scale(1.5);
        background-color: #333;
        color: white;
    }

    #volumm {
        -webkit-appearance: none;
        width: .7rem;
        background-color: #333;
        height: 5rem;
        display: none;
        border-radius: 1rem;
        cursor: pointer;
        align-self: center;
        writing-mode: vertical-lr;
        direction: rtl;
    }

    

    #volumm::-webkit-slider-thumb {
        -webkit-appearance: none;
        background: #333;
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 50%;
        box-shadow: 0 5px 5px rgba(255, 26, 26, .22);
        border: 6px solid #fff;
    }
</style>
<link rel="stylesheet" href="../../icon/all.css">
</head>

<body>

    <div class="main">
        <div class="con">

            <div class="music_player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="./hero.jpg" alt="not found" class="song_img">
                <h2>Sonu Nigam</h2>
                <p>Krish flute</p>
                <audio id="audio">
                    <source src="./music.mp3">
                    </source>
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div><i tabindex="0" onclick="playpause()" class="fa-solid fa-play play"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>

                    <div>
                        <div><i class="fa-solid fa-volume-high volume_ctrl"></i></div>
                        <input type="range" id="volumm">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
