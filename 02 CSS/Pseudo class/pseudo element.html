<head>

    <title>type something</title>
    <style>
        .box::selection {
            background: #333;
            color: gold;
        }

        .box::first-letter {
            color: rebeccapurple;
            background-color: wheat;
        }

        .box::first-line {
            color: red;
            background-color: blue;
        }

        ::placeholder {
            background-color: #b6b6b6;
            color: gold;
        }

        /*
               <div>

    </style>
</head>
