<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pseudo Element</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .heading {
            width: 400px;
            height: 250px;
            background-color: tomato;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .heading::before {
            width: 400px;
            height: 250px;
            /* background-color: tomato; */
            background-image: url('../Projext/back.jpg');
            background-size: cover;
            transition: 0.2s ease;
            content: "";
        }

        .heading:hover::before {
            transform: scale(1.5);
        }

        .heading>h2 {
            position: absolute;
            z-index: 2;
        }

        main {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <main>
        <div class="heading">
            <h2>Roshan kalmathe</h2>
        </div>
    </main>



</body>

</html>
