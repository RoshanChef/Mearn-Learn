<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            background-color: #333;
            padding: 1.5rem;
        }

        .bx3 {
            background-color: yellowgreen;
        }

        .bx1 {
            background-color: crimson;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .bx2 {
            background-color: orange;
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 4;
        }

        .bx4 {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item bx1"></div>
        <div class="item bx2"></div>
        <div class="item bx3"></div>
        <div class="item bx4"></div>
    </div>

</body>

</html>
