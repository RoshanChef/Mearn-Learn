<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .con {
            background-color: beige;
            text-align: center;
            border: 3px solid black;
            display: flex;
            height: 500px;
            /* flex-direction:row-reverse; */
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            align-items: start;
        }

        /*
        display: flex vs inline-flex 
            flex > outer div contain whole width
            inline-flex > outer div contain only content width

        align-content vs align-items
            align-content : 
                it will controls space when wrap is on (wrap is working with all the items)
            align-items: 
                it will similar to justify-content diff is cross axis (wrap is not working to all the items)
        */

        .box {
            width: 120px;
            height: 120px;
            line-height: 120px;
            font-size: large;
            margin: 5px;
        }

        #box1 {
            background-color: yellowgreen;
            order: 1;
            /* flex-grow: 1; */
            /* flex-shrink: 8; */
            flex-basis: 80px;
        }

        #box2 {
            background-color: rgb(110, 24, 247);
            color: white;
            order: 3;
            /* flex-grow: 1; */
        }

        #box3 {
            background-color: mediumspringgreen;
            order: 2;
            /* flex-grow: 1; */
        }

        #box4 {
            background-color: orange;
            order: -2;
            /* flex-grow: 1; */
        }

        #box5 {
            background-color: wheat;
            /* flex-grow: 1;   */
            order: 0;
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
    </div>
</body>

</html>
