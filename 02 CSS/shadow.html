<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        :root {
            --primary-color: rgb(175, 189, 148);
        }

        .con {
            height: 600px;
            width: 97vw;
            border: red solid 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: var(--primary-color);
            border-radius: 3rem 0rem;
            /* box-shadow: 15px 25px 10px red , -15px -25px 10px red; */
            display: flex;
            justify-content: center;
            box-shadow: 3px 10px 10px;
            align-items: center;
        }

        h2 {
            text-shadow: 3px 20px 5px rgb(218, 9, 9), -40px 5px 2px rgb(35, 43, 19);
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="box">
            <h2>Roshan kalmathe</h2>
        </div>
    </div>


</body>

</html>
