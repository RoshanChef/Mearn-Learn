<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .con {
            display: flex;
            border: 2px solid black;
            width: 450px;
            padding: 3px;
            margin: 5px;
        }

        .box1 {
            width: 47%;
            background-color: rgb(233, 176, 176);
            border: 2px solid black;
        }

        .box2 {
            width: 47%;
            background-color: wheat;
            border: 2px solid black;
        }

        img {
            width: 100%;
            /* height: 100%; */
        }

        .con p {
            border: 2px solid black;
            text-align: center;
        }

        @media (max-width:600px) {
            .con {
                flex-direction: column;
                overflow: auto;
                width: 150px;
            }

            .box1 {
                width: 100%;
            }

            .box2 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="box1">
            <p>text 1</p>
            <p>text 2</p>
        </div>
        <div class="box2">
            <img src="../../html/Opposite.jpg" alt="">
        </div>
    </div>
</body>

</html>
