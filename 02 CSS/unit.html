<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units in CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .con {
            width: 100px;
            height: 40px;
            background-color: yellowgreen;
        }

        .box {
            width: 50%;
            height: 100%;
            background-color: red;
        }

        .gain {
            border: 2px solid red;
            width: 50%;
        }

        .parent {
            background-color: yellowgreen;
            border: 2px solid rgb(0, 255, 85);
            width: 20%;
        }

        .child {
            background-color: rgb(255, 182, 169);
            border: 2px solid rgb(0, 0, 0);
            width: 10%;
        }

        .garden {
            background: beige;
            height: 100vh;
            width: 50vw;
            border-right: 2px solid black;
        }

        .para {
            font-size: 10px;
        }

        .para>.child {
            font-size: 2em;
        }

        .p1 {
            background: yellowgreen;
            font-size: 10px;
        }

        /* html{
            font-size: 5px;
        } */
        .c1 {
            font-size: 2rem;
        }
    </style>
</head>
