<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        ul{
            padding: 1rem;
            list-style-type: none;  

        }
        li:last-child{
            color: red;
        }
    </style>
</head>

<body>
    <h1>Box Town </h1>
    <ul>
        <li>box -> 1</li>
        <li>box -> 2</li>
        <li>box -> 3</li>
        <li>box -> 4</li>
    </ul>
    <h1>Home Town</h1>
    <ul>
        <li>Home -> 1</li>
        <li>Home -> 2</li>
        <li>Home -> 3</li>
        <li>Home -> 4</li>
    </ul>

</body>

</html>
