<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100vw;
            min-height: 100vh;
            background-color: royalblue;
            display: grid;
            place-items: center;
        }

        .to_do {
            width: 70%;
            height: 89%;
            /* background-color: darkblue; */
            display: flex;
            gap: 2rem;
            flex-direction: column;
            align-items: center;
        }

        .list_adder form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            height: 12rem;
            width: 19rem;
            border-radius: .7rem;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            background-color: white;
        }

        form input {
            padding: .7rem;
            border-radius: 1rem;
        }

        form button {
            border-radius: 1rem;
            background-color: royalblue;
            color: white;
            border: 2px solid rgb(62, 96, 197);
            padding: .7rem 2rem;
            cursor: pointer;
        }

        .task_list {
            background-color: white;
            display: flex;
            height: 7rem;
            gap: .7rem;
            border-radius: .3rem;
            padding: 2rem;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 48px;
        }

        .task_list button {
            border-radius: 1rem;
            background-color: white;
            color: royalblue;
            border: 2px solid rgb(62, 96, 197);
            padding: .7rem 2rem;
        }

        .task_list button:hover {
            background-color: royalblue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="to_do">

            <div class="list_adder">
                <form onsubmit={submitHandler(event)}>
                    <div class="title">
                        <label>
                            Task Title
                            <input type="text" required placeholder="Project">
                        </label>
                    </div>
                    <div class="task">
                        <label>
                            Your task
                            <input type="text" placeholder="Build React Js Project">
                        </label>
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script>


        let id = 1;
        function submitHandler(event) {
            event.preventDefault();
            let title = ints[0].value;
            let para = ints[1].value;
            let to_do = document.querySelector('.to_do');

            let task = document.createElement('div');
            task.className = 'task_list';

            task.innerHTML = `
              <div>
                    <h3>${title}</h3>
                    <p>${para}</p>
                </div>
                <div class="Delete${id}">
                    <button>Delete</button>
                </div>
            `;
            to_do.appendChild(task);
            let Del = document.querySelector(`.Delete${id}`);
            Del.addEventListener('click', e => {
                to_do.removeChild(task);
            })
            id++;
        }

        let button = document.querySelector('button');
        let ints = document.querySelectorAll('input');

        button.addEventListener('click', e => {
        });


    </script>
</body>

</html>
