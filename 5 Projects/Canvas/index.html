<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        #can {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="can" width="300" height="500"></canvas>


    <script>
        let can = document.querySelector('#can');
        let method = can.getContext('2d');
        // method.fillStyle = 'red';

        // method.fillRect(x, y, width, height);
        // method.fillRect(0, 0, 200, 200);

        method.fillStyle = 'black';
        method.fillRect(0, 20, 200, 200);

        method.strokeStyle = 'red';
        method.strokeRect(0, 20, 200, 200);

    </script>

</body>

</html>
