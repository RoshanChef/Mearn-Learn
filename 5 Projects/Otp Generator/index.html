<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(royalblue, purple);
        }

        button {
            background-color: #ffff76;
            border-radius: .31rem;
            font-size: 1rem;
            padding: .31rem 1rem;
            cursor: pointer;
        }

        .con {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 1rem;
        }

        .con .wrap {
            background-color: rgba(255, 255, 255, 0.432);
            padding: 1rem;
            border-radius: .5rem;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        input {
            padding: .7rem;
            border-radius: .4rem;
            border: none;
            outline: none;
        }
        .wrap i {
            border-radius: .4rem;
            background-color:royalblue;
            padding:.7rem ;
            color: white;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="../icon/all.min.css">
</head>

<body>


    <div class="con">
        <div class="wrap">

            <input type="text" name="" id="text">
            <i class="fa-regular fa-copy"></i>
        </div>
        <button class="btn">click Me</button>
    </div>

    <script>function getOtp() {
            let ar = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
            let otp = '';
            for (let i = 0; i < 6; i++) {
                otp += Math.floor(Math.random() * ar.length);
            }
            return Number(otp);
        }


        let btn = document.querySelector('.btn');
        let text = document.querySelector('#text');
        btn.addEventListener('click', e => {
            text.value = getOtp();

        });
        let cp = document.querySelector('.fa-copy');
        cp.addEventListener('click', e => {
            text.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges(); 
            text.value = ''; 
        });

    </script>

</body>

</html>
