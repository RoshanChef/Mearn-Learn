<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(95deg, rgb(255, 165, 0, 0.8), rgb(255, 15, 15, .5));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #333;
            padding: 1rem;
            border-radius: .4rem;
        }

        .box {
            gap: 1rem;
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-template-rows: repeat(6, 1fr);
        }

        .outer {
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 5;
            display: flex;
            justify-content: flex-end;
        }

        .innertext {
            color: white;
            box-shadow: -8px -8px 13px rgb(255, 255, 255, .1), 5px 5px 15px rgb(0, 0, 0, .2);
            background-color: transparent;
            border: none;
            width: 100%;
            text-align: right;
            font-size: 2.2rem;
            height: 100%;
            background: transparent;
        }

        .number {
            padding: 1rem;
            background-color: #333;
            color: greenyellow;
            border-radius: .5rem;
            /* border: none; */
        }

        .equal {
            grid-column-start: 3;
            grid-column-end: 5;
        }
    </style>
</head>

<body>

    <div class="container">

        <form action="https://www.google.com">
            <div class="box">
                <div class="outer">
                    <input type="text" name="display" class="innertext">
                </div>
                <input type="button" class="number" value="AC" onclick="display.value=''">
                <input type="button" class="number" value="DE" onclick="display.value = display.value.slice(0,-1)">
                <input type="button" class="number" value="." onclick="display.value+='.'">
                <input type="button" class="number" value="/" onclick="display.value+='/'">
                <input type="button" class="number" value="7" onclick="display.value+='7'">
                <input type="button" class="number" value="8" onclick="display.value+='8'">
                <input type="button" class="number" value="9" onclick="display.value+='9'">
                <input type="button" class="number" value="&times;" onclick="display.value +='*'">
                <input type="button" class="number" value="4" onclick="display.value +='4'">
                <input type="button" class="number" value="5" onclick="display.value +='5'">
                <input type="button" class="number" value="6" onclick="display.value +='6'">
                <input type="button" class="number" value="-" onclick="display.value +='-'">
                <input type="button" class="number" value="1" onclick="display.value +='1'">
                <input type="button" class="number" value="2" onclick="display.value +='2'">
                <input type="button" class="number" value="3" onclick="display.value +='3'">
                <input type="button" class="number" value="+" onclick="display.value +='+'">
                <input type="button" class="number" value="00" onclick="display.value +='00'">
                <input type="button" class="number" value="0" onclick="display.value +='0'">
                <input type="button" class="number equal" value="=" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>


    <script>

    </script>
</body>

</html>
