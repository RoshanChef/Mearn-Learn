<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossy Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-size: cover;
            background-image: url('https://img.freepik.com/free-photo/sunset-silhouettes-trees-mountains-generative-ai_169016-29371.jpg');

            .glass {
                position: absolute;
                inset: 0;
                margin: auto;
                width: 600px;
                height: 400px; 
                background: rgba(222, 62, 62, 0.08);
                border-radius: 16px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(5px);
                border: 1px solid rgba(222, 62, 62, 0.2);
                padding: 1rem;
                box-shadow: 5px 4px 30px rgb(24, 24, 24);
            }
        }
    </style>
</head>

<body>
    <div class="glass">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque reiciendis nihil facilis recusandae, sint veniam
        consectetur dignissimos esse incidunt repellat eligendi placeat at qui omnis doloribus beatae voluptate, itaque
        est.
    </div>
</body>

</html>
