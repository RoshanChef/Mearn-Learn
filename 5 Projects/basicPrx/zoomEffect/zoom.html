<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zoom </title>
    <link rel="stylesheet" href="zoom.css">
</head>

<body>
    <div class="imageZoom" style="--url:url('web_dev.jpg');  --x:0%; --y:0%;">
        <img src="web_dev.jpg" alt="">
    </div>

    <script>
        let zoom = document.querySelector('.imageZoom');

zoom.addEventListener('mousemove', (event) => {
    console.log(event.offsetX, ' - ', event.offsetY);
    let x = (event.offsetX * 100) / zoom.offsetWidth;
    let y = (event.offsetY * 100) / zoom.offsetHeight;
    zoom.style.setProperty('--x', x + '%');
    zoom.style.setProperty('--y', y + '%');
    zoom.style.setProperty('--dis', 'block');
})

zoom.addEventListener('mouseout', () => {
    zoom.style.setProperty('--dis', 'none');
})
    </script>
</body>

</html>
