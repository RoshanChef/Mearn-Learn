<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .con {
            width: 100%;
            height: 100%;
        }

        .page1,
        .page2,
        .page3 {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }

        .page1 {
            background-color: #ffff76;
            overflow: hidden;
        }



        .page3 {
            background-color: rgb(104, 238, 137);
        }

        .box1,
        .box2,
        .box3 {
            width: 300px;
            height: 300px;
            border-radius: 1rem;
        }

        .box1 {
            background-color: rgb(214, 111, 111);
        }

        .page2 {
            background-color: royalblue;
            position: relative;
        }

        #page2 {
            height: 100%;
            width: 100vw;
            position: relative;
        }

        #page2 img {
            position: absolute;
            height: 100%;
        }

        .box2 {
            height: 40%;
            width: 20%;
            display: grid;
            place-items: center;
            background-color: rgb(206, 23, 145);
        }

        .box3 {
            background-color: rgb(243, 165, 19);
        }
    </style>
    <link rel="stylesheet" href="../locomotive.css">
</head>

<body>

    <div class="con">
        <div class="page1">
            <div class="box1"></div>
        </div>
        <div class="page2">
            <div class="box2"></div>
        </div>
        <div id="page2">
            <div class="img-div">
                <img src="./web_dev.jpg " alt="" data-scroll data-scroll-speed="1">
            </div>
        </div>
        <div class="page3">
            <div class="box3"></div>
        </div>
    </div>

    <script src="../src/ScrollTrigger.js"></script>
    <script src="../src/gsap.min.js"></script>
    <script src="../locomotive.js"></script>
    <script src="script.js"></script>
</body>

</html>
