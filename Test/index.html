<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #0E1015;
            padding: 1rem;
            overflow: hidden;
            background-image: repeating-linear-gradient(to right, transparent 0px 40px, #fff1 0px 41px), repeating-linear-gradient(to bottom, transparent 0 40px, #fff2 40px 41px);
        }

        input {
            width: 2rem;
            height: 2rem;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }


        input::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input::-webkit-color-swatch {
            border-radius: 50%;
        }

        .con {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 1rem;
            border-radius: 5rem;
            background-color: white;
            padding: 0 .7rem;
            width: max-content;
        }

        button {
            background-color: transparent;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .circle {
            border-radius: 50%;
            width: 7rem;
            height: 7rem;
            position: absolute;
        }
    </style>
</head>


<body>

    <div class="main">

        <div class="con">
            <input type="color">
            <button class="btn">+</button>
        </div>
    </div>

    <script src="local.js">



    </script>

</body>

</html>
