<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .con {
            width: 13rem;
            height: 13rem;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="con">
        Hello working Roshan

    </div>

    <script>

        async function call(params) {
            let timer = setTimeout(() => {
                console.log('hello working');
            }, 4000);
            setTimeout(clearTimeout(timer), 4000);
            setTimeout(() => {
                console.log('working team');
            }, 4000)
        }

        call(); 
    </script>

</body>

</html>
