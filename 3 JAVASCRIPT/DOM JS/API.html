<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            height: 100vh;
        }

        button{
            border-radius: .3rem;
            color: white;
            background-color: royalblue;
            padding: .52rem 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <button id="btn_post" type="button">POST</button>
        <button id="btn_put" type="button">PUT</button>
        <button id="btn_delete" type="button">DELETE</button>

    </div>

    <script>
        // Select the button element
        let btn_post = document.getElementById("btn_post");
        let btn_put = document.getElementById("btn_put");
        let btn_delete = document.getElementById("btn_delete");

        // Event listener for button click (Only one event handler needed)
        btn_post.addEventListener('click', async () => {
            let url = 'http://localhost:3000';

            try {
                let res = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'password': 'kon hai'
                    },
                    body: JSON.stringify({ name: 'Roshan Kalmathe' })
                });
            } catch (error) {
                console.log('Fetch error:', error);
            }
        });


        btn_put.addEventListener('click', async () => {

            try {
                let url = 'http://localhost:3000';
                let res = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        "GENDER": "MALE"
                    },
                    body: JSON.stringify({ name: 'Manoj' })
                });
            } catch (error) {
                console.log('error:', error);
            }

        });

        btn_delete.addEventListener('click', async () => {
            try {
                let url = 'http://localhost:3000';
                let res = await fetch(url, {
                    method: 'DELETE'
                })
            } catch (error) {
                console.log('Error:', error);
            }
        })

    </script>

</body>

</html>
