<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 220px;
            height: 220px;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            transition: transform 3s linear;
            margin: auto;

        }

        .box:hover {
            /* transform: rotate(45deg); */
            /* transform: rotate(-45deg); */
            /* transform: scale(.3);  */
            /* transform: skew(15deg);  */
            transform: translate(-350px, 200px);
        }

        .con {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="con">

        <div class="box">
            <p>Welcome , Roshan Kalmathe</p>
        </div>
    </div>
</body>

</html>
