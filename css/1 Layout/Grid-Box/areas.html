<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
        }

        .con {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar content1 content1"
                "sidebar content2 content3"
                "footer footer footer"
            ;
            gap: 1rem;
            grid-template-rows: repeat(4, 130px);
            padding: 4rem;
        }

        .item {
            background-color: blue;
            padding: 1rem;
            color: gold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #header {
            grid-area: header;
        }

        #sidebar {
            grid-area: sidebar;
        }

        #content1 {
            grid-area: content1;
        }

        #content2 {
            grid-area: content2;
        }

        #content3 {
            grid-area: content3;
        }

        #footer {
            grid-area: footer;
        }
    </style>
</head>

<body>

    <div class="con">
        <div class="item" id="header">Header</div>
        <div class="item" id="sidebar">Sidebar</div>
        <div class="item" id="content1">Content 1</div>
        <div class="item" id="content2">Content 2</div>
        <div class="item" id="content3">Content 3</div>
        <div class="item" id="footer">Footer</div>
    </div>

</body>

</html>
