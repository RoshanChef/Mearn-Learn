<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            width: 100vw;
            height: 100vh;
            gap: 2rem;
            border: 2px solid red;
            align-items: stretch;
            align-content: end;
            justify-content: center;
            place-content: center;
        }

        .con {
            margin: 1rem;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            grid-column: 1/2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="con box1">card-1</div>
        <div class="con box2">card-2</div>
        <div class="con box3">card-3</div>
        <div class="con box4">card-4</div>
        <div class="con box5">card-5</div>
        <div class="con box6">card-6</div>
        <div class="con box7">card-7</div>
        <div class="con box8">card-8</div>
        <div class="con box9">card-9</div>
    </div>
</body>

</html>
