<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: aquamarine;
        }

        .card {
            background: #fff;
            width: 15em;
            min-height: 25em;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            padding: 1.3rem;
            gap: 30px;
        }


        .card>img {
            border-radius: 9px 9px 0 0;
            height: 57%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="wall.jpg" alt="">
            <h4>Roshan Kalmathe</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente optio, culpa inventore tempore repudiandae ipit inventore.</p>
        </div>
    </div>
</body>

</html>
