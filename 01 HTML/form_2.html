<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_2</title>
</head>

<body>
    <form action="https://www.google.com">
        <label for="userName">Name : </label><br>
        <input type="text" id="userName">
        <br>
        <br>
        <label for="email_id">Email:</label><br>
        <input type="email" name="" id="email_id">
        <br>
        <br>
        <label for="phone">Phone Number</label>
        <br>
        <input type="tel" placeholder="0123456789" required>
        <br>
        <br>
        Resume
        <input type="file" name="Resume_file" id="">
        <br>

        Exprience
        <input type="number" name="" id="">

        <fieldset>
            <legend>skills</legend>

            <input type="checkbox" name="" id="ht">
            <label for="ht">HTML</label> <br>
            <input type="checkbox" id="cs">
            <label for="cs">CSS</label> <br>
            <br>
        </fieldset>
        <br>

        Higher Education <br>
        <select name="" id="">
            <option value="">secondary School</option>
            <option value="">Higher School </option>
            <option value="">Bechlors</option>
        </select>
        <br>
        <br>
        <b>Avability : </b>
        <input type="radio" name="job" id="part">
        <label for="part">Part-Time</label>
        <input type="radio" id="full" name="job">
        <label for="full"   >Full-Time</label>
        <br>
        <br>
        Additional Comment: 
        <br>
        <textarea name="" id="" cols="20" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="submit">


    </form>
</body>

</html>
