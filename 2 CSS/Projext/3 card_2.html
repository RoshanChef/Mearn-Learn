<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .con {
            height: 100vh;
            width: 100vw;
            display: flex;
            background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
            justify-content: center;
            align-items: center;
        }

        .card {
            height: 22rem;
            width: 15rem;
            border-radius: 1rem;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 1rem;

        }


        div {
            height: 30%;
        }

        div>img {
            height: 100%;
            width: 100%;
            border-radius: 1rem 1rem 0 0;
        }

        #content {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            font-size: small;
            gap: .9rem;
            text-align: center;
        }

        .box {
            height: 12%;
            width: 80%;
            background-color: #1c2b42;
            margin: auto;
            display: flex;
            color: white;
            border-radius: .4rem;
            justify-content: space-between;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
            align-items: center;
            padding: .4rem;
            /* font-size: .7rem; */
        }

        .box .left,
        .right {
            display: flex;
            height: 90%;
            font-size: .6rem;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .left img {
            height: 70%;
        }

        .right a {
            color: white;
        }

        .left div {
            height: 70%;
        }

        .footer {
            color: black;
            text-decoration: none;
            text-align: center;
            font-size: .7rem;
            /* background-color: red; */
        }

        .card:hover h3 {
            font-size: .3rem;
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="card">
            <div>
                <img src="back.jpg" alt="">
            </div>

            <div id="content">
                <h4>Order Summary</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.consectetur adipisicing elit. Velit libero
                    hic quores.</p>
            </div>
            <div class="box">
                <div class="left">
                    <img src="ch.png" alt="">
                    <div>
                        <p>Amount</p>
                        <p>â‚¹450</p>
                    </div>
                </div>
                <div class="right">
                    <a href="">Change</a>
                </div>
            </div>

            <div class="footer"><a href="#change">change your name to learn </a></div>
        </div>
    </div>

</body>

</html>
