<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing something</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            background-color: #333;
        }

        .item {
            margin: 1rem;
        }

        .i1 {
            background-color: rgb(255, 69, 69);
        }

        .i2 {
            background-color: rgb(226, 147, 0);
        }

        .i3 {
            background-color: orange;
        }

        .i4 {
            background-color: green;
        }

        .i5 {
            background-color: yellowgreen;
        }

        .i6 {
            background-color: rgb(30, 196, 202);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item i1"></div>
        <div class="item i2"></div>
        <div class="item i3"></div>
        <div class="item i4"></div>
        <div class="item i5"></div>
        <div class="item i6"></div>
    </div>


</body>

</html>
