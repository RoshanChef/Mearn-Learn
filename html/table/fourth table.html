<!DOCTYPE html>
<html lang="en">

<head>
    <title>table</title>
    <style>
        table,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <table style="width: 80%; margin: auto;">
        <colgroup>
            <col>
            <col>
            <col>
            <col style="width: 50%">
        </colgroup>
        <tr>
            <td rowspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td colspan="2"></td>
            <td rowspan="2"> </td>
        </tr>

        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>

</html>
