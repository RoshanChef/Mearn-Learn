<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zebra Stripes</title>
    <style>
        table.first :nth-child(even) {
            background-color: rgb(165, 240, 52, .4);
        }

        table.first th:nth-child(even),
        table.first td:nth-child(even) {
            background-color: rgb(165, 240, 52, .4);
        }

        table.first td,
        table.first th {
            padding: 0 14px;
            text-align: center;

        }

        table.first {
            border-collapse: collapse;
        }

        .second {
            margin: .4rem;
        }

        .second {
            border-collapse: collapse;
        }
        .second tr {
            border-bottom: .1rem solid blueviolet;
        }

        .second th,
        .second td {
            padding: 0 1rem;
        }
        tr:hover > td{
            background-color: rgba(234, 253, 205, 0.479);
        }

    </style>
</head>
