<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            display: flex;
            justify-content: ; 
            align-items: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            width: 15vw;
            height: 15vw;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rota 12s linear infinite;
            font-size: larger;
        }

        .text span {
            position: absolute;
            left: 50%;
            font-size: 1.2rem;
            transform: translate(-50%, -50%);
            transform-origin: 0vw 7.5vw;
        }

        @keyframes rota {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="text">some basic circle is there circle is there</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
