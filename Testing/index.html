<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            object-fit: cover;
        }

        .main {
            width: 80%;
            margin: auto;
            column-width: 500px;
        }

        .con {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 24vw;
            height: 24vw;
            border-radius: 1rem;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        }
    </style>
    <link rel="stylesheet" href="../icon/all.min.css">
</head>

<body>

    <div class="main">
        <img src="./img/1.jpg" loading="
        lazy" alt="">
        <img src="./img/2.jpg" loading="
        lazy" alt="">
        <img src="./img/3.jpg" loading="
        lazy" alt="">
        <img src="./img/4.jpg" loading="
        lazy" alt="">
        <img src="./img/8.jpg" loading="
        lazy" alt="">
        <img src="./img/5.jpg" loading="
        lazy" alt="">
        <img src="./img/6.jpg" loading="
        lazy" alt="">
        <img src="./img/7.jpg" loading="
        lazy" alt="">
    </div>

    <div class="con">
        <div class="box">

        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
