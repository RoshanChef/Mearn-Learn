<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        .main {
            width: 100%;
            height: 100%;
        }

        .main {
            background-color: #ffff76;
            display: grid;
            place-items: center;
        }

        .con {
            background-color: royalblue;
            width: 3rem;
            height: 3rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            border-radius: 50%;
            cursor: pointer;
            transition: .7s all ease;
        }
        
        .len {
            border-radius: 50%;
            transition: .7s all ease;
            transform: rotate(135deg);
        }
    </style>
    <link rel="stylesheet" href="../icon/all.min.css">
</head>

<body>

    <div class="main">
        <div class="con">
            <i class="fa-solid fa-plus plus"></i>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
