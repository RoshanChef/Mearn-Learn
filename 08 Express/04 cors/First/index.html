<!DOCTYPE html>
<html lang="en">

<head>
    <title>CORS</title>
</head>

<body>

    <input type="number" value="" id="a" placeholder="First Value"> </input>
    <input type="number" value="" id="b" placeholder="Second Value"> </input>

    <button onclick="sendReq()">click Here</button>
    <script>
        async function sendReq() {
            let a_val = document.querySelector('#a').value;
            let b_val = document.querySelector('#b').value;
            console.log(a_val, ' ', b_val);

            let url = 'http://localhost';

            try {
                console.log(typeof a_val);
                let res = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'password': 'kon hai'
                    },
                    body: JSON.stringify({ a: a_val  , b : b_val })
                });
            } catch (error) {
                console.log('Fetch error:', error);
            }
        }
    </script>
</body>

</html>
